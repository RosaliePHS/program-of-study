<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.8 (457453)"/><meta name="altitude" content="15.17773056030273"/><meta name="created" content="2019-01-10 22:33:45 +0000"/><meta name="latitude" content="42.39449801393076"/><meta name="longitude" content="-71.11961935653456"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2019-01-10 22:35:41 +0000"/><title>Paper Prototyping and brilliant imperfection</title></head><body><div>As we were paper prototyping Rosalie pointed out that it actually is connected to my PoS. She described it as designing for mistakes. When you have the right toolkit (paper prototyping) you can work through mistakes without them feeling like barriers because you’re just debugging as you go. </div></body></html>
