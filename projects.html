---
layout: homepageTemplate
---


<div class='main-container' id='projects'>
	
	{% for project in site.projects %}
	<div class='project'>
		<div class='background-image' style='background-image: url( {{ project.image }} ); background-image-size: cover;'></div>
		<div class='content'>
			<h3> {{ project.title }}</h3>
			<p>{{ project.subtitle }}</p>
		</div>
	</div>

{% endfor %}

</div>
