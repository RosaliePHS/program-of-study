.glitchThis
{
	position: relative;
	width: 100%;
	height: 100vh;
	background-image: url("images/dc-bad-image.png");
	background-position: left top;
	background-size: 200%;
}
.glitchThis:before
{
	content: '';
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100vh;
	background: url("images/dc-good-image.png");
	background-size: 200%;

	opacity: .5;

	animation: animate .2s linear infinite;

.glitchThis2

}

}
@keyframes animate
{
	0%
	{
		background-position: 0 0;
		filter: hue-rotate(0deg);
	}
	10%
	{
		background-position: 5px 0;
	}

	}
	80%

	}
	81%

	}
	100%
